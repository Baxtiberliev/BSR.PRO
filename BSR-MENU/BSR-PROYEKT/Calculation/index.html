<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Calculation</title>
        <link rel="stylesheet" href="style.css" title="" type="" />
    </head>
    <body>
        <form class="calculation" name="calc">
            <input class="value" type="text" id="txt" readonly=""/>
            <span class="num clear" onclick="cleear('')">C</span>
            <span class="num" onclick="back()">Del</span>
            <span class="num black" onclick="setinght('/')">/</span>
            <span class="num" onclick="setinght(7)">7</span>
            <span class="num" onclick="setinght(8)">8</span>
            <span class="num" onclick="setinght(9)">9</span>
            <span class="num black" onclick="setinght('*')">*</span>
            <span class="num" onclick="setinght(4)">4</span>
            <span class="num" onclick="setinght(5)">5</span>
            <span class="num" onclick="setinght(6)">6</span>
            <span class="num black" onclick="setinght('-')">-</span>
            <span class="num" onclick="setinght(1)">1</span>
            <span class="num" onclick="setinght(2)">2</span>
            <span class="num" onclick="setinght(3)">3</span>
            <span class="num black" onclick="setinght('+')">+</span>
            <span class="num" onclick="setinght(0)">0</span>
            <span class="num" onclick="setinght('00')">00</span>
            <span class="num" onclick="setinght('.')">.</span>
            <span class="num black" onclick="ten()">=</span>
        </form>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
